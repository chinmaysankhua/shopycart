<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopyCart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    <header>
        <nav>
            <div class="logo">ShopyCart</div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-btn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="cart-icon" id="cart-toggle">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="products-section">
                <h2>Products</h2>
                <div class="filters">
                    <input type="number" id="price-filter" placeholder="Max Price Filter">
                    <select id="sort-select">
                        <option value="">Sort by Price</option>
                        <option value="asc">Low to High</option>
                        <option value="desc">High to Low</option>
                    </select>
                </div>
                <div id="products-grid" class="products-grid">
                    <!-- Products will be dynamically added here -->
                </div>
            </div>

            <div class="cart-section" id="cart-section">
                <div class="cart-header">
                    <h2>Shopping Cart</h2>
                    <button id="close-cart">&times;</button>
                </div>
                <div id="cart-items"></div>
                <div class="cart-summary">
                    <p>Total Items: <span id="total-items">0</span></p>
                    <p>Total Price: $<span id="total-price">0.00</span></p>
                    <p>Average Price: $<span id="average-price">0.00</span></p>
                    <button id="clear-cart" class="btn-clear">Clear Cart</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
